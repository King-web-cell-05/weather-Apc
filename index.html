<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Boldonse&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input class="city-input" type="text" placeholder="Search City" />
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </header>
      <section class="weather-info" style="display: none">
        <div class="location-date-container">
          <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <h4 class="country-txt">Jakarta</h4>
          </div>
          <h5 class="current-date-txt regular-txt">Wed, 07 Aug</h5>
        </div>
        <div class="weather-summary-container">
          <img src="./images/cloud-img.png" alt="" />

          <div class="weather-summary-info">
            <h1 class="temp-txt">29°C</h1>
            <h3 class="condition-txt regular-txt">clouds</h3>
          </div>
        </div>
        <div class="weather-summary-container-5">
          <div class="condition-item">
            <i class="fa-solid fa-droplet"></i>
            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt">55%</h5>
            </div>
          </div>
          <div class="condition-item">
            <i class="fa-solid fa-wind"></i>
            <div class="condition-info">
              <h5 class="regular-txt">Wind speed</h5>
              <h5 class="wind-value-txt">2M/s</h5>
            </div>
          </div>
        </div>
        <div class="forecast-item-container">
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img src="./images/rain-cloud-img.png" alt="" />
            <h5 class="forecast-item-temp">29°C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img src="./images/rain-cloud-img.png" alt="" />
            <h5 class="forecast-item-temp">29°C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img src="./images/rain-cloud-img.png" alt="" />
            <h5 class="forecast-item-temp">29°C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img src="./images/rain-cloud-img.png" alt="" />
            <h5 class="forecast-item-temp">29°C</h5>
          </div>
        </div>
      </section>
      <section class="search-city section-message">
        <img src="./images/girl-img.png" alt="" />
        <div class="search-txt">
          <h1>Search City</h1>
          <br />
          <h4 class="regular-txt">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>
      <section class="not-found section-message" style="display: none">
        <img src="./images/bend-guy.png" alt="" />
        <div class="search-txt-2">
          <h1>City/State Not Found</h1>
          <br />
          <h4 class="regular-txt">
            We couldn't find the weather information for the city you searched.
          </h4>
          
        </div>
      </section>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
